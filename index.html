<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="robots" content="index, follow" />

  <title>Dream City Line Web</title>
  <style>
    .ScrollWrapper {
      display: flex;
      overflow-x: auto;
      gap: 16px;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }

    .ScrollItem {
      min-width: 200px;
      flex-shrink: 0;
      scroll-snap-align: start;
      color: white;
      background: #59529C;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .BasicButton {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .BasicButton button {
      border-radius: 10px;
      border: 5px solid #4C9BB0;
      font-family: 'Comic Sans MS';
      font-size: large;
      color: white;
      background: #7BB6C1;
      min-width: 100px;
      max-width: 80px;
      min-height: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="ScrollWrapper">
    <div class="ScrollItem">
      <h2>Dream City Line</h2>
      <p>School based RPG and Open-World game.</p>
      <div class="BasicButton">
        <button onclick="window.location.href='https://www.roblox.com/games/7350267775/Dream-City-Line'">Play</button>
      </div>
    </div>
    <div class="ScrollItem">Column 2</div>
    <div class="ScrollItem">Column 3</div>
